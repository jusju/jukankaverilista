<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>My friends</h1>

<ul th:each="friend: ${friends}">
<li  th:text="${friend.nimi}"></li>
</ul>

<h1>Add new friend to list</h1>
<form action="#" th:action="@{/kaverinlahetys}" th:object="${friend}" method="get">
<p>Name: <input type="text" th:field="*{nimi}"/></p>
<p><input type="submit"value="Submit"/></p></form>
</body>
</html>
